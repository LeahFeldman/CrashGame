<!DOCTYPE htmlL>
  <html>
    <head>
      <link rel="stylesheet" href="simple-v1.css">
      <link rel="stylesheet" href="crash.css">
      <script src="Crash.js" defer></script>
    </head>
    <body class="page-without-header">
      
      <header>
        <h1>CRASH!</h1>
      </header>
      <div id="start">
        <div>
        <h2>Rock, Paper, Scissors, SHOOT!</h2>
        <h3>Rules of the Game</h3>
        <ul>
            <li>Choose rock, paper, or scissors!</li>
            <li>Rock wins scissors, scissors wins paper, and paper wins rock!</li>
            <li>HAVE FUN!</li>
        </ul>
        </div>
        <button id='start'>Start</button>
      <div class="pics">
        <a>
        <img id="rock" src="rock.png">
        </a>
        <img id="paper" src="paper.png">
        <img id="scissors" src="scissors.png">
      </div>
      <div id="result">
      <!--  Here will be displayed the computer's choice -->
      </div>
      <button id="play-agn">Play Again!</button>
    </div>
    </body>    
  </html>
